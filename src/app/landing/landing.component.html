<form class="form" [formGroup]="reactiveForm" > <!-- (ngSubmit)="onFormSubmit(reactiveForm.value)" -->

  <h3> <b>Wyszukaj w EduFabu:</b></h3>

  <div class="container" fxLayout="column" fxLayoutWrap fxLayoutGap="10px" fxLayoutAlign="start">

    <div class="flex-container" fxLayout="row" fxFlex="80%">

      <mat-form-field class="full-width" color="primary" >
        <mat-label>Wprowadź szukane dane</mat-label>
       <!-- <input matInput name="searchInput" placeholder="Szukaj..." [formControl]="searchFormControl"> -->
        <input matInput #searchInput (input)="searchThis()" name="searchInput" id="searchFormControl" name="searchFormControl" formControlName="searchFormControl">
      </mat-form-field>

      <div class="small-width">
      <button type="submit">
       <a mat-icon-button routerLink="/search" >
        <mat-icon aria-label="Szukaj">search</mat-icon>
        </a>
      </button>
      </div>

    </div>


    <div class="container">

      <h3> <b>Lub wybierz:</b></h3>

      <mat-tree [dataSource]="nodeDataSource" [treeControl]="treeControl" class="example-tree">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
          <li class="mat-tree-node">
            <!-- <button mat-icon-button disabled>-</button> -->
            <span class="mat-tree-button">{{node.name}}</span>
          </li>
        </mat-tree-node>

        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
          <li>
            <div class="mat-tree-node">
              <button mat-icon-button matTreeNodeToggle
                      [attr.aria-label]="'toggle ' + node.name">
                <mat-icon class="mat-icon-rtl-mirror">
                  {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button>
              {{node.name}}
            </div>
            <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
              <ng-container matTreeNodeOutlet></ng-container>
            </ul>
          </li>
        </mat-nested-tree-node>
      </mat-tree>
    </div>

  </div>


</form>
