  <tr *ngFor="let artifacts of dataItems">
      <div *ngFor="let items of artifacts.data; let i = index;" >
        <td><span class="item">{{items.type}}</span></td>
        <td><span class="item"><i>{{items.attributes?.Category?.Name}}</i></span></td>
        <td><span class="item"><i>rok: </i>{{items.attributes?.Date}}</span></td>
        <td><span class="item"><i>nr: </i>{{items.attributes?.InvNo}}</span></td>
        <td><span class="item">{{items.attributes?.Title[0]?.Title}}</span></td>
      </div>
  </tr>
  </tbody>
</table>
